<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
  <div class="container">
    <!-- title area -->>
  <header>
  <h1 id="title" class="text-center">freeCode Camp Survey Form</h1>
  <p id="description" class="text-center">Thank you for taking the time to help us to improve the platform</p>
  </header>
  <!-- general info -->
  <form id="survey-form">
    <div class="form-spacing">
    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
    </div>
    <div class="form-spacing">
    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" class="form-control" required>
    </div>
    <div class="form-spacing">
    <label id="number-label" for="number">Age  <span class="small-text"> (optional)</span></label>
    <input type="number" min="10" max="99" id="number" placeholder="Age" class="form-control">
    </div>
    <!-- additional info -->
    <div class="form-spacing">
      <p>What option best describes your current role?</p>
    <select name="role" id="dropdown" class="form-control" required>
      <option disabled selected value>Select current role</option>
      <option value="sutdent">Student</option>
      <option value="worker">Full Time Job</option>
      <option value="learner">Full Time Learner</option>      
      <option value="decline">Decline to specify</option>    
      <option value="other">Other</option>
    </select>
    </div>
    <!-- recomend site -->
    <div class="form-spacing">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input name="user-recomended" value="definitely" type="radio" class="radio-input" selected >
        Definitely
        </label>
      <label>
        <input name="user-recomended" value="maybe" type="radio" class="radio-input">
        Maybe
        </label>
      <label>
        <input name="user-recomended" value="not-sure" type="radio" class="radio-input">
        Not sure
      </label>
    </div>
    <!-- favorite features -->
    <div class="form-spacing">
    <p>What is your favorite feature of freeCodeCamp?</p>
      <select id="most-like" name="mostLike" class="form-control" required="">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
    </div>
    <!-- improvment ideas -->
    <div class="form-spacing">
      <p>What would you like to see improved? <span class="small-text">(Check all that apply)</span></p>
      <label>
        <input name="improve" value="front-end-projects" type="checkbox" class="checkbox-input">
        Front-end Projects
        </label>
      <label>
        <input name="improve" value="back-end-projects" type="checkbox" class="checkbox-input">
        Back-end Projects
        </label>
      <label>
        <input name="improve" value="data-visualization" type="checkbox" class="checkbox-input">
        Data Visualization
        </label>
      <label>
        <input name="improve" value="challenges" type="checkbox" class="checkbox-input">
        Challenges
        </label>
      <label>
        <input name="improve" value="open-source-community" type="checkbox" class="checkbox-input">
        Open Source Community
        </label>
      <label>
        <input name="improve" value="gitter-help-rooms" type="checkbox" class="checkbox-input">
        Gitter help rooms
        </label>
      <label>
        <input name="improve" value="videos" type="checkbox" class="checkbox-input">
        Videos
        </label>
      <label>
        <input name="improve" value="city-meetups" type="checkbox" class="checkbox-input">
        City Meetups
        </label>
      <label>
        <input name="improve" value="wiki" type="checkbox" class="checkbox-input">
        Wiki
        </label>
      <label>
        <input name="improve" value="forum" type="checkbox" class="checkbox-input">
        Forum
        </label>
      <label>
        <input name="improve" value="additional-courses" type="checkbox" class="checkbox-input">
        Additional Courses
        </label>
    </div>
    <!-- further comentary -->
    <div class="form-spacing">
      <textarea id="comments" class="textarea-input" name="comment" placeholder="Enter your comments here...">
      </textarea>
    </div>
    <!-- submit button -->
    <div class="form-spacing">
    <input type="submit" id="submit" class="submit-button" value="Submit">
    </div>
  </form>
  </div>
</body>
</html>
